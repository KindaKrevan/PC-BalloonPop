<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4d0aa4387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image" href="favicon/favicon.ico">
</head>

<body>

    <header>
        <div class="container shadow">
            <img src="resource/balloon-pop-logo.png" alt="BP Logo">
        </div>
    </header>

<!--#region NAME ENTRY-->
    <main class="container card">
        <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
            <div>
                <label form="name">
                    <i class="fas fa-user-astronaut"></i>
                    <span>Player Name:</span>
                </label>
                <input type="text" name="playerName" required>
            </div>
            <button type="submit">Okay</button>
        </form>

<!--#endregion NAME ENTRY-->        
    <section id="game" class="game hidden">
<!--#region PLAYER DISPLAY-->        
        <div class="card bg-dark text-light d-flex space-between">
            <div>
                <i class="fas fa-user-astronaut"></i>
                <span id="player-name"></span>
            </div>
            <div>
                <span>High Score:</span>
                <span id="high-pop-count">0</span>
            </div>
        </div>
<!--#endregion PLAYER DISPLAY-->

<!--#region CONTENT & CONTROLS-->
        <div id="controls" class="d-flex space-around mt-2">
            <button class="btn-dark" onclick="changePlayer()">Change Player</button>
            <button id="start-button" class="btn-start" onclick="startGame()">Start Game</button>
        </div>

        <div id="content" class=" hidden">

            <div>
                <span>Balloons Popped:</span>
                <span id="pop-count">0</span>
            </div>

            <div>
                <span>Time Remaining:</span>
                <span id="countdown">0</span>
            </div>
            <div class="game-container d-flex">
                <div class="pump" onclick="inflate()">
                    <div class="handle"></div>
                    <div class="pump-box">
                        <span id="click-count"></span>
                    </div>
                </div>
                <div id="balloon" class="balloon"></div>
                <audio id="pop-sound" src="resource/burst.mp3"></audio>
            </div>
        </div>
        <!--#endregion CONTENT & CONTROLS-->

    </section>
    </main>

    <div id="scoreboard" class="container card mt-3">
        <h3 class="text-center">Scoreboard</h3>
        <div id="players"></div>
    </div>



<script src="game.js"></script>
</body>

</html>
